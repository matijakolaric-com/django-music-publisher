spec:
  name: dmp
  databases:
    - name: default-db
      engine: PG
      production: false
  services:
    - name: web
      instance_size_slug: basic-xxs
      instance_count: 1
      git:
        branch: master
        repo_clone_url: https://github.com/matijakolaric-com/django-music-publisher.git
      envs:
        - key: DATABASE_URL
          value: ${default-db.DATABASE_URL}
          scope: RUN_TIME
        - key: S3_REGION
        - key: S3_BUCKET
        - key: S3_ID
        - key: S3_SECRET
        - key: PUBLISHER
        - key: PUBLISHER_CODE
        - key: PUBLISHER_IPI_NAME
        - key: PUBLISHER_SOCIETY_PR
        - key: SECRET_KEY
